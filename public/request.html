<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smart Expenses â€” New expense report</title>
  <script type="module">
    document.documentElement.classList.remove('no-js');
    document.documentElement.classList.add('js');
  </script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.47/dist/themes/base.css">
  <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.47/dist/shoelace.js"></script>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
<span id="request">
<h1><sl-icon slot="prefix" name="file-earmark-plus-fill"></sl-icon> Report: {{reportId}}</h1>

<input type="hidden" name="reportId" v-model="reportId">

<h2>Uploaded receipts</h2>

<sl-card class="card-header">
    <sl-tooltip content="Restaurant receipt.pdf">
        <div>
    <img 
        slot="image" style="max-width: 200px"
        src="https://images.unsplash.com/photo-1559209172-0ff8f6d49ff7?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=80">
        </div>
    </sl-tooltip>

    <div slot="footer">
        <sl-button type="danger" pill>
            <sl-icon slot="prefix" name="trash-fill"></sl-icon>
            Delete
        </sl-button>
    </div>
</sl-card>

<br>
<br>

<sl-button id="addBtn" size="large" type="primary" pill style="margin-right: 20px">
    <sl-icon slot="prefix" name="file-earmark-plus-fill"></sl-icon>
    Add new receipt
</sl-button>

<br>
<br>

<sl-alert type="warning" open>
    <sl-icon slot="icon" name="exclamation-triangle"></sl-icon>
    <strong>Report not submitted</strong><br>
    Your report hasn't been submitted yet. Feel free to add new receipts, and click "Submit report" to submit your report for approval.
</sl-alert>

<br>

<sl-button id="submitBtn" size="large" type="success" pill style="margin-right: 20px"
    @click="alert('Hello World!')">
    <sl-icon slot="prefix" name="arrow-right-circle-fill"></sl-icon>
    Submit report
</sl-button>
</span>

<script type="module" src="/js/common.js"></script>
<script type="module" src="/js/request.js"></script>
</body>
</html>
